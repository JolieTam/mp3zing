
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mp3 - Zing</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.css">
        <!-- icon -->
        <link rel="stylesheet" href="https://zmp3-static.zadn.vn/skins/zmp3-v5.2/css/styles.9.21.css">
        <link rel="stylesheet" href="https://zmp3-static.zadn.vn/skins/zmp3-v5.2/fonts/v2.1/styles.css">
        <!-- end icon zing -->
        <link rel="stylesheet" href="css/com1.css">
        <link rel="stylesheet" href="css/com2.css">
        <link rel="stylesheet" href="css/com3.css">
        <link rel="stylesheet" href="css/com4.css">
        <link rel="stylesheet" href="css/com5.css">
        <link rel="stylesheet" href="css/com6.css">
        <link rel="stylesheet" href="css/com7.css">
        <link rel="stylesheet" href="css/com8.css">
        <link rel="stylesheet" href="css/com9.css">
        <link rel="stylesheet" href="css/com10.css">

    </head>
    <body>

        <!-- component 1 -->
        <div class="zingchart-weekly"> 
            <div class="overlay"></div>
        	<div class="rank">01</div>
            <div class="image">
                <i class="play icon ic-svg-play-outline"></i>
            </div>
        	<div class="info">
        		<div class="song-title">Hồng Nhan</div>
                <div class="singer">Jack</div>
        	</div>
            <div class="percent">53%</div>
        </div>
        <!-- end component 1 -->

        <!-- component 2 -->
        <hr>
        <div class="top100">
            <div class="top100-cover">
                <div class="overlay"></div>
                <div class="play-actions"><i class="play icon ic-svg-play-outline"></i></div>
                <div class="image"></div>
            </div>
            <div class="title"><a href="#">Top 100 nhạc hoa hay nhất</a></div>
        </div>
        <!-- end component 2 -->
        
        <hr>
        <!-- component 3a -->
        <div class="new-song"> 
            <div class="image">
                <div class="overlay"></div>
                <i class="play icon ic-svg-play-outline"></i>
            </div>
            <div class="info">
                <div class="song-title"><a href="#">Mẹ và những vì sao</a></div>
                <div class="singer"><a href="#">Tino</a></div>
            </div>
            <div class="more-option">
                <i class="icon ic-info"></i>
                <i class="icon ic-more"></i>
            </div>
        </div>
        <!-- end component 3a -->

        <hr>
        <!-- component 4 - chu de va the loai -->
        <div class="topic-cover">
            <div class="topic">
                <div class="overlay"></div>
            </div>
            <div class="topic-name">Love</div>

        </div>
        <!-- end component 4 -->

        <hr>
        <!-- component5 video-hot  -->
        <div class="video-hot">
            <div class="child"></div>
            <div class="overlay"> 
                <i class="play icon ic-svg-play-outline"></i>
            </div>
            <div class="info">
                <div class="song-title">Đủ Xa tình sẽ cũ</div>
                <div class="singer">JSOL</div>
            </div>
        </div>
        <!-- end component5 video-hot  -->
        <hr>
        <!-- component 6 -->
        <hr>
        <div class="album-hot">
            <div class="child">
                <div class="overlay">
                    <i class="play icon ic-svg-play-outline"></i>
                </div>
            </div>
            
            <div class="info">
                <div class="song-title"><a href="#">Duyên (Single)</a></div>
                <div class="singer">Huỳnh Tú, Khói, Magazine</div>
            </div>
        </div>
        <!-- end component 6 -->
        <hr>

        <!-- component 7 button nghe tat ca -->
        <button class="play-all"><i class="icon ic-play"> </i> Nghe tất cả</button>
        <hr>

        <!-- component8 Menu Chọn lọc -Chủ đề - thể loại -->
        <ul class="select-option">
            <li><a class="active" href="#">Chọn Lọc</a></li>
            <li><a href="#">Chủ đề</a></li>
            <li><a href="#">Thể Loại</a></li>
        </ul>

        <hr>
        <!-- component 9 artist hình tròn ở cuối page -->
        <div class="artist-cover">
            
            <div class="image">
                <a href="#"><span class="overlay"></span></a>
                <img src="https://photo-resize-zmp3.zadn.vn/w240h240_jpeg/avatars/4/3/43d8be33dc00a33132c82adb9d0d3a54_1509355224.jpg" alt="">
            </div>
            <div class="singer"><a href="#">Bích Phương</a></div>
        </div>

        <hr>
        <!-- component 10: banner footer -->
        <div class="banner-footer">
            <div class="slogan">
                <a class="logo" href="#"><img src="https://zmp3-static.zadn.vn/skins/zmp3-v5.2/images/logo-mp-3.png" alt=""></a>
                <span>Hãy đăng nhập để khám phá thêm nhiều bài hát dành riêng cho bạn</span>
            </div>
            <button class="login">Đăng Nhập</button>
        </div>
    </body>
</html>
